<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Detalhes do Barbeiro</h1>
    <a href="/menu">Menu</a>
    <a href="/clientes">Clientes</a>
    <br>
    <br>
    <b>ID: </b> <span th:text="${cliente.id}"></span>
    <br><b>Nome: </b> <span th:text="${cliente.nome}"></span>
    <br><b>Telefone: </b> <span th:text="${cliente.telefone}"></span>
   
        <body>
            <h1>Editar Cliente</h1>    
            <br>
            <br>
            <form th:action="@{/salvarCliente}" th:object="${cliente}" method="POST" id="formCliente">
              
                <label>ID do Cliente:</label> <span th:text="${cliente.id}"></span>
                <br>
                <input type="hidden" th:value="${cliente.id}" th:field="${cliente.id}" name="id" />
              
                <label>Nome:</label>
                <input type="text" placeholder="Digite o nome" th:value="${cliente.nome}" name="nome" required/>
                <br>  
                <label>Telefone:</label>
                <input type="text" placeholder="Digite o Telefone" name="telefone" required/>
                <br>
                <input type="submit" value="Salvar" />
                <input type="reset"  value="Cancelar"/>
            </form>

</body>
</html>
